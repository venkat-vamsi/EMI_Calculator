<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="ind.css">
</head>
<body>
    <header class="sticky-header">
        <h1 class="main-title">EMI CALCULATOR</h1>
    </header>
      <div class="main-wrapper">
         <main>
        <div class="container">
        <div class="group">
            <label>Loan Amount</label>
            <div class="inputs">
                <input type="number" id="amountnum" value="50000">
                <div class="wrapper">
                    <input type="range" id="amountrange" min="10000" max="10000000" steps="10000" value="50000">
                    <div class="labels">
                        <span>10000</span>
                        <span>10000000</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="group">
            <label>Interest Rate (%)</label>
            <div class="inputs">
                <input type="number" id="interestnum" value="5" >
                <div class="wrapper">
                    <input type="range" id="interestrange" min="5" max="20" steps="1" value="5">
                    <div class="labels">
                        <span>5%</span>
                        <span>20%</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="group">
            <label>Tenure (Years)</label>
            <div class="inputs">
                <input type="number" id="tenurenum" value="5" >
                <div class="wrapper">
                    <input type="range" id="tenurerange" min="1" max="30" steps="1" value="5">
                    <div class="labels">
                        <span>1</span>
                        <span>30</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="group">
            <label>Monthly EMI</label>
            <div class="inputs">
                <input type="text" id="emi" placeholder="â‚¹ 0"readonly>
            </div>
            <button id="btn" class="submit" onclick="doit()">Calculate</button>
        </div>
    </div>
     </main>
      </div>
    <footer></footer>
    <script src="ind.js"></script>
</body>
</html>
