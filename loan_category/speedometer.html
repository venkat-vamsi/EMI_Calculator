<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bike Speedometer</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #222;
        color: white;
        text-align: center;
        padding-top: 50px;
    }
 
    .speedometer {
        position: relative;
        width: 300px;
        height: 150px;
        margin: auto;
       
background: conic-gradient(
    from 180deg,
    #0f0 0deg,   /* 0° - green */
    #ff0 90deg,  /* 90° - yellow */
    #f00 180deg
);
        border-radius: 150px 150px 0 0;
        overflow: hidden;
    }
 
    .needle {
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 4px;
        height: 140px;
        background: white;
        transform-origin: bottom center;
        transform: rotate(-120deg);
        transition: transform 0.5s ease-out;
    }
 
    .center {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 10px;
        height: 10px;
        background: black;
        border-radius: 50%;
        border: 2px solid white;
    }
 
    .speed-display {
        margin-top: 20px;
        font-size: 24px;
    }
 
    input {
        padding: 8px;
        font-size: 16px;
        width: 100px;
        text-align: center;
        margin-top: 10px;
    }
 
    button {
        padding: 8px 15px;
        font-size: 16px;
        margin-left: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
 
<h1>Bike Speedometer</h1>
 
<div class="speedometer">
    <div class="needle" id="needle"></div>
    <div class="center"></div>
</div>
 
<div class="speed-display" id="speedDisplay">Speed: 0 km/h</div>
 
<input type="number" id="speedInput" placeholder="Enter speed" min="0" max="240">
<button onclick="updateSpeed()">Set Speed</button>
 
<script>
function updateSpeed() {
    let speed = parseInt(document.getElementById("speedInput").value);
 
    // Validate input
    if (isNaN(speed) || speed < 0) {
        alert("Please enter a valid positive number.");
        return;
    }
    if (speed > 240) speed = 240; // Max limit
 
    // Map speed (0-240) to needle rotation (-120deg to 120deg)
    let rotation = -90 + (speed / 240) * 240;
 
    document.getElementById("needle").style.transform = `rotate(${rotation}deg)`;
    document.getElementById("speedDisplay").innerText = `Speed: ${speed} km/h`;
}
</script>
 
</body>
</html>
