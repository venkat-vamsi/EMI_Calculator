<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EMI Chart</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* ensure the chart canvas has room to render inside the iframe */
    .chart-wrap { width: 100%; height: 360px; box-sizing: border-box; }
    canvas#emiChart { width: 100% !important; height: 100% !important; }
    .container { padding: 12px; box-sizing: border-box; }
  </style>
</head>
<body>
  <div class="container">
    <h2>EMI Breakdown</h2>

    <div class="chart-wrap">
      <canvas id="emiChart"></canvas>
    </div>
  </div>

  <script src="js.js"></script>
</body>
</html>
