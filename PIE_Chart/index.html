<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan EMI Pie Chart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    canvas {
      max-width: 500px;
      margin: auto;
    }
    input {
      margin: 5px;
      padding: 8px;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
    }
  </style>
</head>
<body>

  <h2>Break-up of Total Payment</h2>

  <!-- Input fields -->
  <div>
    <input type="number" id="loanAmount" placeholder="Loan Amount" />
    <input type="number" id="tenure" placeholder="Tenure (months)" />
    <input type="number" id="interestRate" placeholder="Annual Interest (%)" />
    <button onclick="updateChart()">Calculate</button>
  </div>

  <!-- Canvas for Pie Chart -->
  <canvas id="myPieChart"></canvas>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('myPieChart').getContext('2d');

    // Initialize chart with dummy values
    const myPieChart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Principal Loan Amount', 'Total Interest'],
        datasets: [{
          data: [50, 50],
          backgroundColor: ['#355872', '#9CD5FF'],
          borderColor: '#fff',
          borderWidth: 2
        }]
      },
     options: { responsive: true, plugins: { legend: { position: 'bottom' }, tooltip: { callbacks: { label: function(context) { const dataset = context.dataset.data; const total = dataset.reduce((sum, val) => sum + val, 0); const value = context.parsed; const percentage = ((value / total) * 100).toFixed(2); return `${context.label}: ${value.toFixed(2)} (${percentage}%)`; } } } } } });

    function updateChart() {
      const P = parseFloat(document.getElementById('loanAmount').value);
      const n = parseInt(document.getElementById('tenure').value);
      const annualRate = parseFloat(document.getElementById('interestRate').value);

      if (!P || !n || !annualRate) {
        alert("Please enter all values.");
        return;
      }

      const r = annualRate / 12 / 100; // monthly interest rate

      // EMI formula: E = P * r * (1+r)^n / ((1+r)^n - 1)
      const EMI = P * r * Math.pow(1 + r, n) / (Math.pow(1 + r, n) - 1);

      const totalPayment = EMI * n;
      const totalInterest = totalPayment - P;

      // Update chart data
      myPieChart.data.datasets[0].data = [P, totalInterest];
      myPieChart.update();
    }
  </script>

</body>
</html>
