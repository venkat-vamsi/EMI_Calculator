<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EMI Calculator with Monthly Bar + Line Graph</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h2>EMI Calculator</h2>

    <label for="loan">Loan Amount</label>
    <input type="number" id="loan" placeholder="Enter loan amount" min="0" step="0.01" />

    <label for="rate">Interest Rate % per year</label>
    <input type="number" id="rate" placeholder="Enter annual interest rate" min="0" step="0.01" />

    <label for="term">Payment Term months</label>
    <input type="number" id="term" placeholder="Enter term in months (e.g., 60)" min="1" step="1" />

    <div class="buttons">
      <button id="calcBtn" class="primary">Calculate EMI</button>
      <button id="resetBtn" class="secondary">Reset</button>
    </div>

    <div id="result"></div>

    <div class="chart-wrap">
      <canvas id="emiChart"></canvas>
    </div>
  </div>

  <script src="js.js"></script>
</body>
</html>
