<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Category Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #355872 0%, #9CD5FF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #355872;
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .header p {
            color: #999;
            font-size: 1em;
        }

        .gauge-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .gauge {
            position: relative;
            width: 100%;
            max-width: 350px;
            aspect-ratio: 2 / 1;
        }

        .speedometer {
            position: relative;
            width: 100%;
            height: 100%;
            background: conic-gradient(
                from 180deg,
                #22c55e 0deg,
                #84cc16 45deg,
                #eab308 90deg,
                #f59e0b 135deg,
                #ef4444 180deg
            );
            border-radius: 100% 100% 0 0;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .needle {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 3px;
            height: 130px;
            background: linear-gradient(to top, #333, #555);
            transform-origin: bottom center;
            transform: translateX(-50%) rotate(-90deg);
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            border-radius: 2px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .center {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 14px;
            height: 14px;
            background: #333;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            z-index: 20;
        }

        .gauge-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.85em;
            font-weight: 600;
            color: #666;
        }

        .label {
            flex: 1;
            text-align: center;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-group label {
            font-weight: 600;
            color: #333;
            font-size: 1em;
            min-width: 120px;
        }

        .input-group input {
            flex: 1;
            padding: 12px 15px;
            font-size: 1em;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-group input:focus {
            border-color: #355872;
            box-shadow: 0 0 10px rgba(53, 88, 114, 0.2);
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            padding: 12px 25px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-analyze {
            background: linear-gradient(135deg, #355872 0%, #4a7ba7 100%);
            color: white;
            flex: 1;
        }

        .btn-analyze:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(53, 88, 114, 0.3);
        }

        .btn-reset {
            background: #f0f0f0;
            color: #333;
            flex: 1;
        }

        .btn-reset:hover {
            background: #e0e0e0;
        }

        .display-section {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-top: 30px;
        }

        .category-info {
            margin-top: 15px;
        }

        .category-name {
            font-size: 1.5em;
            font-weight: 700;
            color: #355872;
            margin-bottom: 8px;
        }

        .category-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .detail-item {
            background: white;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #355872;
        }

        .detail-label {
            color: #999;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #333;
            font-size: 1.1em;
            font-weight: 700;
        }

        .category-legend {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
            font-size: 0.9em;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 3px;
        }

        .legend-small { background: #22c55e; }
        .legend-medium { background: #eab308; }
        .legend-large { background: #f59e0b; }
        .legend-mega { background: #ef4444; }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .input-group {
                flex-direction: column;
            }

            .input-group label {
                min-width: auto;
            }

            .buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .category-details {
                grid-template-columns: 1fr;
            }

            .gauge {
                max-width: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¶ Loan Categorizer</h1>
            <p>Check your loan category instantly</p>
        </div>

        <div class="gauge-wrapper">
            <div class="gauge">
                <div class="speedometer">
                    <div class="needle" id="needle"></div>
                    <div class="center"></div>
                </div>
                <div class="gauge-labels">
                    <div class="label">Small<br>0-5L</div>
                    <div class="label">Medium<br>5-25L</div>
                    <div class="label">Large<br>25L-1Cr</div>
                    <div class="label">Mega<br>1Cr+</div>
                </div>
            </div>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label for="loanAmount">Loan Amount (‚Çπ):</label>
                <input 
                    type="number" 
                    id="loanAmount" 
                    placeholder="e.g., 500000" 
                    min="0"
                >
            </div>
        </div>

        <div class="buttons">
            <button class="btn btn-analyze" onclick="updateLoan()">Analyze</button>
            <button class="btn btn-reset" onclick="resetLoan()">Reset</button>
        </div>

        <div class="display-section" id="displaySection" style="display: none;">
            <div class="category-info">
                <div class="category-name" id="categoryName"></div>
                <div class="category-details">
                    <div class="detail-item">
                        <div class="detail-label">Amount</div>
                        <div class="detail-value" id="displayAmount"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Range</div>
                        <div class="detail-value" id="loanRange"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Risk Level</div>
                        <div class="detail-value" id="riskLevel"></div>
                    </div>
                </div>
                <div class="category-legend">
                    <div class="legend-item">
                        <div class="legend-color legend-small"></div>
                        <span><strong>Small:</strong> 0‚Äì5L</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color legend-medium"></div>
                        <span><strong>Medium:</strong> 5‚Äì25L</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color legend-large"></div>
                        <span><strong>Large:</strong> 25L‚Äì1Cr</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color legend-mega"></div>
                        <span><strong>Mega:</strong> 1Cr+</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const loanCategories = {
            small: {
                name: 'Small Loan',
                min: 0,
                max: 500000,
                range: '‚Çπ0 - ‚Çπ5 Lakhs',
                riskLevel: 'Low',
                color: '#22c55e'
            },
            medium: {
                name: 'Medium Loan',
                min: 500000,
                max: 2500000,
                range: '‚Çπ5L - ‚Çπ25 Lakhs',
                riskLevel: 'Medium',
                color: '#eab308'
            },
            large: {
                name: 'Large Loan',
                min: 2500000,
                max: 10000000,
                range: '‚Çπ25L - ‚Çπ1 Crore',
                riskLevel: 'High',
                color: '#f59e0b'
            },
            mega: {
                name: 'Mega Loan',
                min: 10000000,
                max: Infinity,
                range: '‚Çπ1 Crore+',
                riskLevel: 'Very High',
                color: '#ef4444'
            }
        };

        function updateLoan() {
            const amount = parseFloat(document.getElementById('loanAmount').value);

            if (isNaN(amount) || amount < 0) {
                alert('‚ùå Please enter a valid loan amount');
                return;
            }

            if (amount === 0) {
                alert('‚ùå Loan amount must be greater than 0');
                return;
            }

            let category;
            let rotation;

            if (amount <= loanCategories.small.max) {
                category = loanCategories.small;
                rotation = -90 + (amount / loanCategories.small.max) * 45;
            } else if (amount <= loanCategories.medium.max) {
                category = loanCategories.medium;
                const rangeMin = loanCategories.small.max;
                const rangeMax = loanCategories.medium.max;
                rotation = -45 + ((amount - rangeMin) / (rangeMax - rangeMin)) * 45;
            } else if (amount <= loanCategories.large.max) {
                category = loanCategories.large;
                const rangeMin = loanCategories.medium.max;
                const rangeMax = loanCategories.large.max;
                rotation = 0 + ((amount - rangeMin) / (rangeMax - rangeMin)) * 45;
            } else {
                category = loanCategories.mega;
                rotation = 45;
            }

            document.getElementById('needle').style.transform = `translateX(-50%) rotate(${rotation}deg)`;

            document.getElementById('categoryName').textContent = category.name;
            document.getElementById('displayAmount').textContent = formatCurrency(amount);
            document.getElementById('loanRange').textContent = category.range;
            document.getElementById('riskLevel').textContent = category.riskLevel;

            document.getElementById('displaySection').style.display = 'block';
        }

        function resetLoan() {
            document.getElementById('loanAmount').value = '';
            document.getElementById('displaySection').style.display = 'none';
            document.getElementById('needle').style.transform = 'translateX(-50%) rotate(-90deg)';
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-IN', {
                style: 'currency',
                currency: 'INR',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount);
        }

        document.getElementById('loanAmount').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') updateLoan();
        });

        // Initialize needle
        resetLoan();
    </script>
</body>
</html>
